# Development environment values
# This file contains development-specific overrides

# Gateway Service Configuration
gateway:
  replicaCount: 1

  service:
    type: ClusterIP

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  env:
    - name: AUTH_MODE
      value: "dev"
    - name: PORT
      value: "8000"
    - name: LOG_LEVEL
      value: "debug"

  # Authentication Configuration
  auth:
    mode: "dev"

  # Storage Configuration
  storage:
    type: "inmemory"

  # Session Configuration
  session:
    type: "inmemory"

  # Ingress Configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - host: mcp-gateway-dev.local
        paths:
          - path: /
            pathType: Prefix
          - path: /docs
            pathType: Exact
          - path: /swagger
            pathType: Prefix

# MCP Proxy Service Configuration
proxy:
  replicaCount: 1

  resources:
    limits:
      cpu: 300m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # MCP Server Configuration
  mcp:
    mode: "local"
    local:
      command: "npx"
      args: "-y @azure/mcp@latest server start"
      env:
        - name: AZURE_MCP_INCLUDE_PRODUCTION_CREDENTIALS
          value: "false"
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "1"

  # Runtime Configuration
  runtime:
    maxArgs: 32
    maxArgLength: 256
    allowedCommands: ["npx", "uvx", "python", "node"]

# Global configurations
global:
  imageRegistry: ""

# Common labels
commonLabels:
  environment: dev