basePath: /
definitions:
  auth.TokenInfo:
    properties:
      accessToken:
        type: string
      audience:
        type: string
      expiresAt:
        type: string
      issuedAt:
        type: string
      issuer:
        type: string
      refreshToken:
        type: string
      scope:
        type: string
      subject:
        type: string
      tokenId:
        type: string
      tokenType:
        type: string
    type: object
  handlers.DeployRequest:
    properties:
      env_vars:
        additionalProperties:
          type: string
        type: object
      replicas:
        type: integer
      resources:
        $ref: '#/definitions/handlers.ResourceLimits'
      server_id:
        type: string
    required:
    - server_id
    type: object
  handlers.DeployResponse:
    properties:
      deployment_id:
        type: string
      manifests:
        additionalProperties:
          type: string
        type: object
      server_id:
        type: string
      status:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.RegisterRequest:
    properties:
      discoveredServerId:
        type: string
    required:
    - discoveredServerId
    type: object
  handlers.RegisterResponse:
    properties:
      adapter:
        $ref: '#/definitions/models.AdapterResource'
      message:
        type: string
      security_note:
        type: string
      token_info:
        $ref: '#/definitions/auth.TokenInfo'
    type: object
  handlers.ResourceLimits:
    properties:
      cpu:
        type: string
      memory:
        type: string
    type: object
  models.APIKeyConfig:
    properties:
      key:
        type: string
      location:
        description: '"header", "query", "cookie"'
        type: string
      name:
        description: Header name, query param, or cookie name
        type: string
    type: object
  models.AdapterAuthConfig:
    properties:
      apiKey:
        $ref: '#/definitions/models.APIKeyConfig'
      basic:
        $ref: '#/definitions/models.BasicAuthConfig'
      bearerToken:
        $ref: '#/definitions/models.BearerTokenConfig'
      oauth:
        $ref: '#/definitions/models.OAuthConfig'
      required:
        description: true = require auth, false = optional
        type: boolean
      token:
        description: Legacy field for backward compatibility
        type: string
      type:
        description: '"bearer", "oauth", "basic", "apikey", "none"'
        type: string
    type: object
  models.AdapterData:
    properties:
      args:
        example:
        - my_server.py
        items:
          type: string
        type: array
      authentication:
        allOf:
        - $ref: '#/definitions/models.AdapterAuthConfig'
        description: Authentication configuration
      command:
        description: For local stdio
        example: python
        type: string
      connectionType:
        allOf:
        - $ref: '#/definitions/models.ConnectionType'
        example: StreamableHttp
      description:
        example: My MCP adapter
        type: string
      environmentVariables:
        additionalProperties:
          type: string
        type: object
      imageName:
        example: nginx
        type: string
      imageVersion:
        example: latest
        type: string
      mcpClientConfig:
        allOf:
        - $ref: '#/definitions/models.MCPClientConfig'
        description: For MCP client configuration (alternative to Command/Args)
      mcpFunctionality:
        allOf:
        - $ref: '#/definitions/models.MCPFunctionality'
        description: MCP Functionality (discovered from server)
      name:
        example: my-adapter
        type: string
      protocol:
        allOf:
        - $ref: '#/definitions/models.ServerProtocol'
        example: MCP
      remoteUrl:
        description: For remote HTTP
        example: https://remote-mcp.example.com
        type: string
      replicaCount:
        example: 1
        type: integer
      useWorkloadIdentity:
        example: false
        type: boolean
    type: object
  models.AdapterResource:
    properties:
      args:
        example:
        - my_server.py
        items:
          type: string
        type: array
      authentication:
        allOf:
        - $ref: '#/definitions/models.AdapterAuthConfig'
        description: Authentication configuration
      command:
        description: For local stdio
        example: python
        type: string
      connectionType:
        allOf:
        - $ref: '#/definitions/models.ConnectionType'
        example: StreamableHttp
      createdAt:
        type: string
      createdBy:
        example: user@example.com
        type: string
      description:
        example: My MCP adapter
        type: string
      environmentVariables:
        additionalProperties:
          type: string
        type: object
      id:
        example: my-adapter
        type: string
      imageName:
        example: nginx
        type: string
      imageVersion:
        example: latest
        type: string
      lastUpdatedAt:
        type: string
      mcpClientConfig:
        allOf:
        - $ref: '#/definitions/models.MCPClientConfig'
        description: For MCP client configuration (alternative to Command/Args)
      mcpFunctionality:
        allOf:
        - $ref: '#/definitions/models.MCPFunctionality'
        description: MCP Functionality (discovered from server)
      name:
        example: my-adapter
        type: string
      protocol:
        allOf:
        - $ref: '#/definitions/models.ServerProtocol'
        example: MCP
      remoteUrl:
        description: For remote HTTP
        example: https://remote-mcp.example.com
        type: string
      replicaCount:
        example: 1
        type: integer
      useWorkloadIdentity:
        example: false
        type: boolean
    type: object
  models.AdapterStatus:
    properties:
      availableReplicas:
        example: 1
        type: integer
      image:
        example: nginx:latest
        type: string
      readyReplicas:
        example: 1
        type: integer
      replicaStatus:
        example: Healthy
        type: string
      updatedReplicas:
        example: 1
        type: integer
    type: object
  models.BasicAuthConfig:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.BearerTokenConfig:
    properties:
      dynamic:
        description: Use token manager
        type: boolean
      expiresAt:
        type: string
      token:
        description: Static token
        type: string
    type: object
  models.ConnectionType:
    enum:
    - SSE
    - StreamableHttp
    - RemoteHttp
    - LocalStdio
    type: string
    x-enum-varnames:
    - ConnectionTypeSSE
    - ConnectionTypeStreamableHttp
    - ConnectionTypeRemoteHttp
    - ConnectionTypeLocalStdio
  models.DiscoveredServer:
    properties:
      address:
        example: http://192.168.1.100:8000
        type: string
      connection:
        allOf:
        - $ref: '#/definitions/models.ConnectionType'
        example: StreamableHttp
      id:
        example: server-123
        type: string
      lastSeen:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      name:
        example: MCP Example Server
        type: string
      protocol:
        allOf:
        - $ref: '#/definitions/models.ServerProtocol'
        example: MCP
      status:
        example: healthy
        type: string
      vulnerability_score:
        example: high
        type: string
    type: object
  models.EnvironmentVariable:
    properties:
      default:
        description: default value if any
        type: string
      description:
        type: string
      format:
        description: string, number, boolean
        type: string
      isSecret:
        description: true for sensitive values
        type: boolean
      name:
        type: string
    type: object
  models.MCPArgument:
    properties:
      description:
        type: string
      name:
        type: string
      required:
        type: boolean
    type: object
  models.MCPClientConfig:
    properties:
      mcpServers:
        additionalProperties:
          $ref: '#/definitions/models.MCPServerConfig'
        type: object
    type: object
  models.MCPConfigTemplate:
    properties:
      args:
        description: command arguments
        items:
          type: string
        type: array
      command:
        description: docker, node, python, etc.
        type: string
      env:
        additionalProperties:
          type: string
        description: environment variables
        type: object
      image:
        description: Docker image if applicable
        type: string
      transport:
        description: stdio, http, sse, websocket
        type: string
    type: object
  models.MCPFunctionality:
    properties:
      lastRefreshed:
        type: string
      prompts:
        items:
          $ref: '#/definitions/models.MCPPrompt'
        type: array
      resources:
        items:
          $ref: '#/definitions/models.MCPResource'
        type: array
      serverInfo:
        $ref: '#/definitions/models.MCPServerInfo'
      tools:
        items:
          $ref: '#/definitions/models.MCPTool'
        type: array
    type: object
  models.MCPPrompt:
    properties:
      arguments:
        items:
          $ref: '#/definitions/models.MCPArgument'
        type: array
      description:
        type: string
      name:
        type: string
    type: object
  models.MCPResource:
    properties:
      description:
        type: string
      mimeType:
        type: string
      name:
        type: string
      uri:
        type: string
    type: object
  models.MCPServer:
    properties:
      _meta:
        additionalProperties: true
        description: Registry metadata
        type: object
      config_template:
        allOf:
        - $ref: '#/definitions/models.MCPConfigTemplate'
        description: Docker/K8s deployment config
      description:
        type: string
      discovered_at:
        type: string
      id:
        type: string
      name:
        type: string
      packages:
        items:
          $ref: '#/definitions/models.Package'
        type: array
      protocol:
        type: string
      repository:
        $ref: '#/definitions/models.Repository'
      tools:
        items:
          $ref: '#/definitions/models.MCPTool'
        type: array
      url:
        description: Legacy fields for backward compatibility
        type: string
      validation_status:
        description: new, approved, certified
        type: string
      version:
        type: string
    type: object
  models.MCPServerConfig:
    properties:
      args:
        items:
          type: string
        type: array
      command:
        type: string
    type: object
  models.MCPServerInfo:
    properties:
      capabilities:
        additionalProperties: true
        type: object
      name:
        type: string
      protocol:
        type: string
      version:
        type: string
    type: object
  models.MCPTool:
    properties:
      description:
        type: string
      input_schema:
        additionalProperties: true
        type: object
      name:
        type: string
    type: object
  models.OAuthConfig:
    properties:
      authUrl:
        type: string
      clientId:
        type: string
      clientSecret:
        type: string
      redirectUri:
        type: string
      scopes:
        items:
          type: string
        type: array
      tokenUrl:
        type: string
    type: object
  models.Package:
    properties:
      environmentVariables:
        items:
          $ref: '#/definitions/models.EnvironmentVariable'
        type: array
      identifier:
        description: docker.io/user/image:tag
        type: string
      registryType:
        description: oci, npm, etc.
        type: string
      transport:
        $ref: '#/definitions/models.Transport'
    type: object
  models.Repository:
    properties:
      source:
        description: github, gitlab, etc.
        type: string
      url:
        type: string
    type: object
  models.ScanConfig:
    properties:
      excludeAddresses:
        description: Additional addresses to skip
        items:
          type: string
        type: array
      excludeProxy:
        description: 'Default: true'
        example: true
        type: boolean
      maxConcurrent:
        example: 10
        type: integer
      ports:
        example:
        - "8000"
        - "8001"
        - 9000-9100
        items:
          type: string
        type: array
      scanRanges:
        example:
        - 192.168.1.0/24
        - 10.0.0.1-10.0.0.10
        items:
          type: string
        type: array
      timeout:
        example: 30s
        type: string
    type: object
  models.ScanJob:
    properties:
      config:
        $ref: '#/definitions/models.ScanConfig'
      error:
        type: string
      id:
        example: scan-12345
        type: string
      results:
        items:
          $ref: '#/definitions/models.DiscoveredServer'
        type: array
      startTime:
        type: string
      status:
        example: running
        type: string
    type: object
  models.ServerProtocol:
    enum:
    - MCP
    type: string
    x-enum-varnames:
    - ServerProtocolMCP
  models.Transport:
    properties:
      type:
        description: stdio, sse, websocket, http
        type: string
    type: object
  plugins.ServiceCapability:
    properties:
      description:
        type: string
      methods:
        description: HTTP methods (GET, POST, etc.)
        items:
          type: string
        type: array
      path:
        description: API path (e.g., "/v1/*", "/agents/*")
        type: string
    type: object
  plugins.ServiceHealth:
    properties:
      last_checked:
        type: string
      message:
        type: string
      response_time:
        description: Response time in nanoseconds
        type: integer
      status:
        description: '"healthy", "unhealthy", "unknown"'
        type: string
    type: object
  plugins.ServiceRegistration:
    properties:
      capabilities:
        items:
          $ref: '#/definitions/plugins.ServiceCapability'
        type: array
      last_heartbeat:
        type: string
      registered_at:
        type: string
      service_id:
        type: string
      service_type:
        $ref: '#/definitions/plugins.ServiceType'
      service_url:
        type: string
      version:
        type: string
    type: object
  plugins.ServiceType:
    enum:
    - smartagents
    - registry
    type: string
    x-enum-varnames:
    - ServiceTypeSmartAgents
    - ServiceTypeRegistry
  scanner.ScanJob:
    properties:
      config:
        $ref: '#/definitions/models.ScanConfig'
      endTime:
        type: string
      errors:
        items: {}
        type: array
      id:
        type: string
      message:
        type: string
      progress:
        description: 0.0 to 1.0
        type: number
      results:
        items:
          $ref: '#/definitions/models.DiscoveredServer'
        type: array
      startTime:
        type: string
      status:
        $ref: '#/definitions/scanner.ScanStatus'
    type: object
  scanner.ScanStatus:
    enum:
    - pending
    - running
    - completed
    - failed
    - cancelled
    type: string
    x-enum-varnames:
    - ScanStatusPending
    - ScanStatusRunning
    - ScanStatusCompleted
    - ScanStatusFailed
    - ScanStatusCancelled
  service.BulkSessionDeleteResponse:
    properties:
      adapterName:
        type: string
      message:
        type: string
    type: object
  service.ClientTokenResponse:
    properties:
      expiresAt:
        type: string
      message:
        type: string
      token:
        type: string
      type:
        type: string
    type: object
  service.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  service.LogsResponse:
    properties:
      logs:
        type: string
    type: object
  service.SessionDeleteResponse:
    properties:
      message:
        type: string
      sessionId:
        type: string
    type: object
  service.SessionListResponse:
    properties:
      adapterName:
        type: string
      sessions:
        items:
          $ref: '#/definitions/session.SessionDetails'
        type: array
    type: object
  service.SessionReinitializeRequest:
    properties:
      clientInfo:
        additionalProperties: true
        type: object
      forceReinitialize:
        type: boolean
    type: object
  service.SessionReinitializeResponse:
    properties:
      adapterName:
        type: string
      message:
        type: string
      sessionId:
        type: string
    type: object
  session.AuthorizationInfo:
    properties:
      accessToken:
        type: string
      authorizationUrl:
        type: string
      authorizedAt:
        type: string
      errorMessage:
        type: string
      expiresAt:
        type: string
      refreshToken:
        type: string
      scope:
        type: string
      status:
        description: '"unauthorized", "authorizing", "authorized", "expired", "failed"'
        type: string
      tokenType:
        type: string
    type: object
  session.MCPClientInfo:
    properties:
      name:
        type: string
      version:
        type: string
    type: object
  session.MCPServerInfo:
    properties:
      name:
        type: string
      protocol:
        type: string
      version:
        type: string
    type: object
  session.SessionDetails:
    properties:
      adapterName:
        type: string
      authorizationInfo:
        $ref: '#/definitions/session.AuthorizationInfo'
      connectionType:
        type: string
      createdAt:
        type: string
      lastActivity:
        type: string
      mcpCapabilities:
        additionalProperties: true
        type: object
      mcpClientInfo:
        $ref: '#/definitions/session.MCPClientInfo'
      mcpServerInfo:
        $ref: '#/definitions/session.MCPServerInfo'
      mcpSessionId:
        description: MCP-specific fields
        type: string
      sessionId:
        type: string
      status:
        type: string
      targetAddress:
        type: string
      tokenInfo:
        $ref: '#/definitions/session.TokenInfo'
    type: object
  session.TokenInfo:
    properties:
      accessToken:
        type: string
      expiresAt:
        type: string
      issuedAt:
        type: string
      refreshToken:
        type: string
      scope:
        type: string
      tokenType:
        type: string
    type: object
host: localhost:8911
info:
  contact: {}
  description: Comprehensive MCP proxy with discovery, registry, and deployment capabilities
  title: SUSE AI Universal Proxy API
  version: "1.0"
paths:
  /api/v1/adapters:
    get:
      description: Returns a list of all MCP server adapters that the user can access.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AdapterResource'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: List all MCP server adapters
      tags:
      - adapters
    post:
      consumes:
      - application/json
      description: Creates a new MCP adapter and deploys it to Kubernetes.
      parameters:
      - description: Adapter configuration
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AdapterData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AdapterResource'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Create a new MCP server adapter
      tags:
      - adapters
  /api/v1/adapters/{name}:
    delete:
      description: Remove an MCP server adapter and its deployment.
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Delete an adapter
      tags:
      - adapters
    get:
      description: Retrieve details of a specific MCP server adapter including discovered
        capabilities.
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AdapterResource'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Get an adapter
      tags:
      - adapters
    put:
      consumes:
      - application/json
      description: Update the configuration and deployment of an existing MCP server
        adapter.
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      - description: Updated adapter configuration
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AdapterResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AdapterResource'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Update an adapter
      tags:
      - adapters
  /api/v1/adapters/{name}/client-token:
    get:
      description: Retrieves a client token for authenticating with the MCP server
        adapter.
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.ClientTokenResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get client token for adapter
      tags:
      - adapters
      - authentication
  /api/v1/adapters/{name}/logs:
    get:
      description: Access the running logs of an MCP server adapter.
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.LogsResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Get adapter logs
      tags:
      - adapters
  /api/v1/adapters/{name}/sessions:
    delete:
      description: Remove all active sessions for a specific adapter
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.BulkSessionDeleteResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Delete all sessions for an adapter
      tags:
      - sessions
    get:
      description: Retrieve all active sessions for a specific MCP server adapter
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.SessionListResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: List all sessions for an adapter
      tags:
      - sessions
    post:
      consumes:
      - application/json
      description: Create a new session by reinitializing the MCP connection
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      - description: Reinitialization parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.SessionReinitializeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.SessionReinitializeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/service.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/service.ErrorResponse'
      summary: Reinitialize a session
      tags:
      - sessions
  /api/v1/adapters/{name}/sessions/{sessionId}:
    delete:
      description: Invalidate and remove a specific session
      parameters:
      - description: Adapter name
        in: path
        name: name
        required: true
        type: string
      - description: Session ID
        in: path
