# Production environment values
# This file contains production-specific overrides

# Gateway Service Configuration
gateway:
  replicaCount: 3

  service:
    type: ClusterIP

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  env:
    - name: AUTH_MODE
      value: "oauth"
    - name: PORT
      value: "8000"
    - name: LOG_LEVEL
      value: "info"

  # Authentication Configuration
  auth:
    mode: "oauth"
    oauth:
      provider: "azure"
      # These should be set via secrets or external config
      clientId: ""
      tenantId: ""
      jwksUrl: ""
      issuer: ""
      audience: ""

  # Storage Configuration
  storage:
    type: "cosmos"
    cosmos:
      # These should be set via secrets
      accountEndpoint: ""
      databaseName: "McpGatewayDb"

  # Session Configuration
  session:
    type: "redis"
    redis:
      # These should be set via config
      host: ""
      port: 6379

  # Ingress Configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hosts:
      - host: mcp-gateway.example.com
        paths:
          - path: /
            pathType: Prefix
          - path: /docs
            pathType: Exact
          - path: /swagger
            pathType: Prefix
    tls:
      - secretName: mcp-gateway-tls
        hosts:
          - mcp-gateway.example.com

# MCP Proxy Service Configuration
proxy:
  replicaCount: 2

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # MCP Server Configuration
  mcp:
    mode: "local"
    local:
      command: "npx"
      args: "-y @azure/mcp@latest server start"
      env:
        - name: AZURE_MCP_INCLUDE_PRODUCTION_CREDENTIALS
          value: "true"
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "1"

  # Runtime Configuration
  runtime:
    maxArgs: 64
    maxArgLength: 512
    allowedCommands: ["npx", "uvx", "python", "node", "dotnet"]

# Global configurations
global:
  imageRegistry: "ghcr.io/microsoft"

# Common labels
commonLabels:
  environment: prod