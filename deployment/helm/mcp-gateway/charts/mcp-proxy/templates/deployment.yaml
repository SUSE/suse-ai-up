apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-proxy.fullname" . }}
  labels:
    {{- include "mcp-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mcp-proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.rbac.serviceAccount.create }}
      serviceAccountName: {{ include "mcp-proxy.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: proxy
          image: {{ include "mcp-proxy.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: MCP_MODE
              value: {{ .Values.mcp.mode | quote }}
            {{- if eq .Values.mcp.mode "local" }}
            - name: MCP_COMMAND
              value: {{ .Values.mcp.local.command | quote }}
            - name: MCP_ARGS
              value: {{ .Values.mcp.local.args | quote }}
            {{- range .Values.mcp.local.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- else if eq .Values.mcp.mode "remote" }}
            - name: MCP_REMOTE_URL
              value: {{ .Values.mcp.remote.url | quote }}
            {{- end }}
            - name: MAX_ARGS
              value: {{ .Values.runtime.maxArgs | quote | toString }}
            - name: MAX_ARG_LENGTH
              value: {{ .Values.runtime.maxArgLength | quote | toString }}
            - name: ALLOWED_COMMANDS
              value: {{ join "," .Values.runtime.allowedCommands | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 1000